<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let v = prompt(" enter the virus composition")
        let b = prompt(" enter the blood composition")
        let i = 0,
            j = 0,
            count = 0
        while (i < v.length && j < b.length) {
            if (b[j] == v[i]) {
                i++
                j++
                count++
            } else
                i++
        }
        if (count == b.length) {
            document.write("POSITIVE")
        } else {
            document.write("NEGATIVE")
        }
    </script>
</body>

</html>
