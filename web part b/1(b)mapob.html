<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        n = prompt("enter the number of elements")
        a = [n]
        for (i = 0; i < n; i++) {
            a[i] = prompt(" enter the  " + (i + 1) + "element")
        }
        m = new Map()
        obj = new Object()
        for (i = 0; i < n; i++) {

            m.set(i, a[i])
            obj[i] = a[i]
        }

        console.log(m)
        console.time('m')
        let res1 = m.has(2)
        console.log(res1)
        console.timeEnd('m')

        console.log(obj)
        console.time("obj")
        let res2 = obj.hasOwnProperty(2)
        console.log(res2)
        console.timeEnd("obj")
    </script>
</body>

</html>
