<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<label for="">Enter number 1:</label><br>
<input type="number1" name="number1" id="number1"><br>
<label for="">Enter number 2:</label><br>
<input type="number2" name="number2" id="number2"><br>
<button id="submit" onClick=calc()>SUBMIT</button>

<body>

</body>
<script>
    let promise1 = (a, b) => new Promise(function(resolve, reject) {
        setTimeout(function() {
            resolve(a + b)
        }, 4000)

    })
    let promise2 = (a, b) => new Promise(function(resolve, reject) {
        setTimeout(function() {
            resolve(a - b)
        }, 4000)

    })
    let promise3 = (a, b) => new Promise(function(resolve, reject) {
        setTimeout(function() {
            resolve(a * b)
        }, 4000)

    })
    let promise4 = (a, b) => new Promise(function(resolve, reject) {
        setTimeout(function() {
            resolve(a / b)
        }, 4000)

    })
    async function aop(a, b) {
        let result1 = await promise1(a, b)
        document.write("Addition of 2 numbers:" + result1 + "<br>")
        let result2 = await promise2(a, b)
        document.write("Subraction of 2 numbers:" + result2 + "<br>")
        let result3 = await promise3(a, b)
        document.write("Multiplication of 2 numbers:" + result3 + "<br>")
        let result4 = await promise4(a, b)
        document.write("Division of 2 numbers:" + result4 + "<br>")
    }

    function calc() {
        var a = parseInt(document.getElementById("number1").value);
        var b = parseInt(document.getElementById("number2").value);
        aop(a, b);
    }
</script>

</html>
