<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function jumpsearch(arr, x, n) {
            let step = Math.sqrt(n)
            let prev = 0
            while (arr[Math.min(step, n) - 1] < x) {
                prev = step
                step = step + Math.sqrt(n)
                if (prev >= n) {
                    return -1
                }
            }

            while (arr[prev] < x) {
                prev++
                if (prev == Math.min(n, step)) {
                    return -1
                }
            }

            if (arr[prev] == x) {
                return prev
            }

            return -1
        }
        var l = prompt("enter the number of elements")
        var arr = []
        for (let i = 0; i < l; i++) {
            arr[i] = parseInt(prompt(" enter the " + (i + 1) + " element"))
        }
        arr.sort()
        var x = parseInt(prompt(" enter the ele to be searched"))

        let res = jumpsearch(arr, x, l)
        if (res != -1) {
            document.write("success")
        } else {
            document.write("Failure")
        }
    </script>

</body>

</html>
