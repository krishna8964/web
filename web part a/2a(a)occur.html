<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function countoccurance(str) {
            for (let i = 0; i < str.length; i++) {
                count = 0;
                for (j = 0; j < str.length; j++) {
                    if (str[i] == str[j] && i > j) {
                        break
                    }
                    if (str[i] == str[j]) {
                        count++
                    }

                }
                if (count > 0)
                    document.write("letter: " + str[i] + " count: " + count + "<br>")

            }
        }
        var string = prompt(" enter the word")
        countoccurance(string)
    </script>
</body>

</html>
