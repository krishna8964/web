<body>

    <script>

            let n = str.length;
            let cnt = 0;

                if (
                    str[i] == "a" ||
                    str[i] == "e" ||
                    str[i] == "i" ||
                    str[i] == "o" ||
                    str[i] == "u" ||
                    str[i] == "A" ||
                    str[i] == "E" ||
                    str[i] == "I" ||
                    str[i] == "O" ||
                    str[i] == "U"
                )
                    cnt++;
            }
            console.log(cnt);
        };
        let x =
            document.getElementById("btn").addEventListener("click",
                count);
    </script>

</body>
